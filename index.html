<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNK Records | Artist Portal</title>
    <style>
        /* --- CSS STYLING (Same Professional Dark Theme) --- */
        :root {
            --primary-color: #7000FF;
            --bg-dark: #121212;
            --bg-card: #1E1E1E;
            --text-light: #E0E0E0;
            --text-muted: #A0A0A0;
            --border: #333333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background-color: var(--bg-card); width: 100%; max-width: 700px; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid var(--border); }
        
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-size: 2.5rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        h1 span { color: var(--primary-color); }
        p.subtitle { color: var(--text-muted); font-size: 0.9rem; }

        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: var(--text-muted); }
        
        input[type="text"], input[type="email"], select, textarea {
            width: 100%; padding: 12px; background-color: #2A2A2A; border: 1px solid var(--border); border-radius: 6px; color: white; font-size: 1rem; transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus { outline: none; border-color: var(--primary-color); }

        .btn-submit {
            width: 100%; padding: 15px; background-color: var(--primary-color); color: white; border: none; border-radius: 6px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: opacity 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { opacity: 0.9; }

        .artist-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .artist-grid { grid-template-columns: 1fr; } }
        
        .note-box {
            background: rgba(112, 0, 255, 0.1); border-left: 4px solid var(--primary-color); padding: 15px; margin-bottom: 25px; font-size: 0.9rem; color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>FUNK <span>RECORDS</span></h1>
        <p class="subtitle">Official Artist Upload Portal</p>
    </header>

    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
        
        <input type="hidden" name="_subject" value="New FUNK Records Submission!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://www.dropbox.com/request/YOUR_LINK_HERE">

        <div class="note-box">
            <strong>Upload Process:</strong> Fill out the track details below. When you click submit, you will be redirected to our secure Dropbox to upload your heavy WAV/Artwork files.
        </div>

        <div class="form-group">
            <label>Track Name</label>
            <input type="text" name="Track Name" placeholder="e.g. Midnight Groove" required>
        </div>

        <div class="form-group">
            <label>Track Version</label>
            <select name="Version">
                <option value="Original">Original Mix</option>
                <option value="Radio Edit">Radio Edit</option>
                <option value="Slowed">Slowed / Reverb</option>
                <option value="Sped Up">Sped Up</option>
                <option value="Instrumental">Instrumental</option>
            </select>
        </div>

        <div class="artist-grid">
            <div class="form-group">
                <label>Primary Artist(s)</label>
                <input type="text" name="Primary Artist" placeholder="Main artist name" required>
            </div>
            <div class="form-group">
                <label>Contact Email</label>
                <input type="email" name="Artist Email" placeholder="artist@email.com" required>
            </div>
        </div>

        <button type="submit" class="btn-submit">Next: Upload Files</button>
    </form>
</div>

</body>
</html>
